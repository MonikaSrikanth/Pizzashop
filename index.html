<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container0">
            <div class="logo">Pizza <span>Palace</span></div>
            <nav>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Menu">Menu</a></li>
                    <li><a href="#Cart">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="Home" class="section1">
            <div class="container1">
                <h2>Hello!</h2>
                <h3>Craving for Crispy and Delicious Pizzas</h3>
                <p> Order the tastiest pizza to end your hunger and make your meal awesome.</p>
                <p> Do check out our menu!</p>
            </div>
        </section>
        <section id="Menu" class="section2">
            <div class="container2">
                <h2>Our Menu</h2>
                <div id="pizza-list"></div>
            </div>
        </section>
        <section id="Cart" class="section3">
            <div class="container4">
                <h1>Your Cart</h1>
                <div id="cart"></div>
                <div class="order-container">
                    <button id="place-order">Place Order</button>
                </div>
        
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
